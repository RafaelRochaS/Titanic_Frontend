version: 2.1

orbs:
  heroku: circleci/heroku@1.2.2
  coveralls: coveralls/coveralls@1.0.6

jobs:
  build-test:  # If more build steps are required, add them here
    working_directory: ~/titanic
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: Linting
          command: npm run lint
      - run:
          name: Testing
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - run:
          name: End to End Test
          command: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
      - run:
          name: Security Audit
          command: npm run package-audit
      - coveralls/upload:
          verbose: true
          path_to_lcov: "./coverage/Chrome 84.0.4147.125 (Linux x86_64)lcov.info"

  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git

workflows:
  test-deploy:
    jobs:
      - build-test
      - deploy:
          requires:
            - build-test
          filters:
            branches:
              only:
                - develop
                - master
            